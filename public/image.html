<!DOCTYPE html>
<html>
    <head>
        <title>Profile - Dating App Helper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/spinner.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Dating App Helper</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="/opening-line">Opening Lines</a>
                  <a class="nav-link" href="/profile">Profiles</a>
                  <a class="nav-link" href="/saved">Saved</a>
                </div>
              </div>
            </div>
        </nav>
        <div>
            <h1 class="display-4 text-center">Get Ideas by Image</h1>
            <div id="main-form" class="container">
                <p class="text-center">Upload an image to get opening lines or profiles generated by AI.</p>
                <form id="info-form" method="post">
                    <input type="file" class="form-control mb-3" id="file-upload" accept="image/png, image/jpeg" data-buttonText="Your label here.">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="opening lines">
                        <label class="form-check-label" for="inlineRadio1">Opening Lines</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="profiles">
                        <label class="form-check-label" for="inlineRadio2">Profiles</label>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger mt-3" type="submit" name="submit">Get Ideas</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!-- <script type="text/javascript" src="./assets/tooltip.js"></script>
        <script type="text/javascript" src="./assets/buttons.js"></script> -->
        <script type="text/javascript" src="./assets/image.js"></script>
    </body>
</html>
